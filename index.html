<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Iniciar</h2>
                <form method="post">
                    <div class="inputBox">
                        <input type="text" name="" id="" required placeholder="Nome">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" id="" required minlength="5" maxlength="8" placeholder="Senha">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Esqueceu a senha?</a>
        <a href="#" class="btns Signup">Inscrever-se</a>
    </div>
</body>
</html>
